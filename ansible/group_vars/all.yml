# Variables for all hosts
## Ansible Configuration
ansible_user: ansible

## General Configuration
users:
- name: brady
  sudo: true
  admin: true
  generate_ssh_key: true
  password_hash: "{{ 'password' | password_hash('sha512') }}"
  groups:
    - sudo
    - sys
    - wheel
    - adm
    - uucp

user_groups:
- sudo
